<!-- future box arcade signature match string -->
<table style="font-size: small; font-family: Arial;" cellspacing="20" cellpadding="0">
    <tbody>
        <td>
            <img src="https://github.com/futureboxsystems/email-signature/blob/main/images/future_box_systems_logo.png?raw=true" alt="" width="130px">
        </td>
        <td color="#ff00c7" direction="vertical" style="border-left: 1px solid rgb(255, 0, 199);" height="auto">
        <td style="line-height: 1.5">
            <span style="font-weight: 600; font-size: 15px; display: block;">%%DisplayName%%</span>

            <a href="mailto:%%WindowsEmailAddress%%" style="text-decoration: none; color: rgb(0, 0, 0)"><span style="display: block;">%%WindowsEmailAddress%%</span></a>
            <a href="tel:%%Phone%%" style="text-decoration: none; color: rgb(0, 0, 0)"><span style="display: block; margin-bottom: 10px">%%Phone%%</span></a>
            <a href="https://futureboxsystems.com"><img src="https://github.com/futureboxsystems/email-signature/blob/main/images/globe_icon_64.png?raw=true"alt="" width="15px"></a>
            <a href="https://www.instagram.com/futureboxsystems/"><img src="https://github.com/futureboxsystems/email-signature/blob/main/images/instagram_logo_64.png?raw=true"alt="" width="15px"></a>
            <a href="https://www.youtube.com/@futureboxsystems"><img src="https://github.com/futureboxsystems/email-signature/blob/main/images/youtube_icon_64.png?raw=true"alt="" width="15px"></a>
        </td>
    </tbody>
</table>
