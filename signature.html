<!-- future box systems signature match string -->
<table style="font-size: medium; font-family: Arial;" cellspacing="20" cellpadding="0">
    <tbody>
        <td>
            <img src="https://github.com/futureboxsystems/email-signature/blob/main/images/future_box_systems_logo.png?raw=true"
                alt="" width="130px">
        </td>
        <td>
            <span style="font-weight: 600; font-size: 20px; display: block; margin-bottom: 10px">%%DisplayName%%</span>
            <span>Future Box Systems</span>
        </td>
        <td color="#ff00c7" direction="vertical" style="border-left: 1px solid rgb(255, 0, 199);" height="auto">
        </td>
        <td style="line-height: 2">
            <a href="tel:%%Phone%%" style="text-decoration: none; color: rgb(0, 0, 0)">
                <span style="white-space: nowrap;">
                    <img src="https://github.com/futureboxsystems/email-signature/blob/main/images/phone_icon.png?raw=true"
                        alt="" width="15px">
                    <span style="padding: 10px">%%Phone%%</span>
                </span>
            </a>
            <br>
            <a href="mailto:%%WindowsEmailAddress%%" style="text-decoration: none; color: rgb(0, 0, 0)">
                <span style="white-space: nowrap;">
                    <img src="https://github.com/futureboxsystems/email-signature/blob/main/images/envelope_icon.png?raw=true"
                        alt="" width="15px">
                    <span style="padding: 10px">%%WindowsEmailAddress%%</span>
                </span>
            </a>
            <br>
            <a href="https://futureboxsystems.com" style="text-decoration: none; color: rgb(0, 0, 0)">
                <span style="white-space: nowrap;">
                    <img src="https://github.com/futureboxsystems/email-signature/blob/main/images/link_icon.png?raw=true"
                        alt="" width="15px">
                    <span style="padding: 10px">futureboxsystems.com</span>
                </span>
            </a>
        </td>
    </tbody>
</table>
